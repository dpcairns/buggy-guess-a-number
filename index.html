<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess That Number!</title>
</head>

<body>
    <h1>
    <header>Guess That Number!</header>
    </h1>
    <main>
    <section>
        Try to guess a number between <strong>1</strong> and <strong>20</strong>.  We'll help you a long the way, but you only get <strong>4</strong> tries!
    </section>

    <section>
        <input type="number" id="enter-guess" min="1" max="20">
        <button id="submit-guess">Submit</button>
        <p>Tries remaining: <span id="tries-display">4</span></p>
        <p class="hidden" id="temp-container">You guess is: <span id="temp-display"></span></p>
        <p class="hidden" id="result-container">You just: <span id="result-display"></span></p>
    </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
